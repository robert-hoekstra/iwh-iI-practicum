<!--
  templateType: section
  label: Multi-column content
  isAvailableForNewContent: true
  description: "Full size section to display team members in columns"
-->
{% dnd_section %}
    {% dnd_column %}
      {% dnd_row %}
        {% dnd_module "team-module" 
        path="../modules/team.module"
          team_title= "Our cheesy team"
          %}
        {% end_dnd_module %}
      {% end_dnd_row %}
    {% end_dnd_column %}
  {% end_dnd_section %}
